<!DOCTYPE html>
<html>
<head>
    <title>Register user </title>
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <table>
            <tr>
                <td> <label for="txtUsername">用户名:</label></td>
                <td><input type="text" id="txtUsername"/></td>
            </tr>
            <tr>
                <td><label for="txtPassword">密码:</label></td>
                <td><input type="password" id="txtPassword"/></td>
            </tr>
            <tr>
                <td><label for="txtRepeatPassword">确认密码:</label></td>
                <td><input type="password" id="txtRepeatPassword" /></td>
            </tr>
            <tr>
                <td><label>选择省市:</label></td>
                <td>
                    <select>
                        <optgroup label="江苏">
                            <option>南京</option>
                            <option>苏州</option>
                            <option>无锡</option>
                            <option>常州</option>
                        </optgroup>
                        <optgroup label="浙江">
                            <option>杭州</option>
                            <option>宁波</option>
                            <option>绍兴</option>
                            <option>九龙</option>
                        </optgroup>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>性别</label></td>
                <td>
                    
                    <input type="radio" id="rdMale" name="gender"/>男
                   
                    <input type="radio" id="cbFemale" name="gender"/>女

                    
                </td>
            </tr>
            <tr>
                <td>职业:</td>
                <td>
                    <input type="radio" name="rdGroup1" />学生
                    <input type="radio" name="rdGroup1" />老师
                    <input type="radio" name="rdGroup1"/>其他
                </td>
            </tr>
            <tr>
               <td colspan="2">
                   <fieldset>
                       <legend>兴趣</legend>
                       <input type="checkbox" name="hobby" value="cf" />吃饭
                       <input type="checkbox" name="hobby" value="sj"/>睡觉
                       <input type="checkbox" name="hobby" value="ddd"/>打豆豆
                   </fieldset>
               </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="submit" value="提交"/>
                </td>
                <td align="left" >
                    <input type="reset" value="重置"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
