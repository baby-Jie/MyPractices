<!DOCTYPE html>
<html>
<head>
    <title>float</title>
	<meta charset="utf-8" />
</head>
<body>
    <div style="float:left;width:100px;height:100px; border:1px solid blue;">
    </div>
    <div style="float:right;width:100px;height:100px; border:1px solid blue;">
    </div>
    <div style="margin:0px auto;;width:100px;height:100%; border:1px solid blue;">
    </div>
    <div style="background-color:red;width:100px;height:100px;"></div>
</body>
</html>
